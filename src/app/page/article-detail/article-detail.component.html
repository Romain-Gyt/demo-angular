<div class="text-center p-6">
  <div *ngIf="errorMessage" class="bg-red-200 text-red-700 p-4 rounded-lg">
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngIf="!errorMessage">
    <h1 class="text-2xl font-bold text-gray-800 mb-2">{{ article.title }}</h1>
    <p class="text-lg text-gray-600 mb-4">{{ article.description }}</p>
    <small class="text-sm text-gray-500">par {{ article.author }}</small>
    <p class="text-sm text-gray-400 mt-2">Créé le: {{ article.createdAt | date:'yyyy-MM-dd' }}</p>
  </div>
</div>
