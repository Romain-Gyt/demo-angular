
<div class="flex justify-center">
  <h1 class="font-bold"> {{ title }}</h1>
</div>
<div class="mt-5 flex justify-center flex-col items-center">
  <div>
      <label for="x" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">x</label>
      <input type="number" id="x" [(ngModel)]="x" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
  </div>
  <div>
    <label for="y" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">y</label>
    <input type="number" id="y" [(ngModel)]="y"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
  </div>
  <div>
    <label for="operateur" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Opérateur</label>
    <select id="operateur" [(ngModel)]="operator" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <option value="" disabled selected >Choisir un opérateur</option>
      <option value="+">Addition</option>
      <option value="*">multiplication</option>
      <option value="-">soustraction</option>
      <option value="/">division</option>
    </select>
  </div>
  <div>
    <h1> resultat:{{ result }}</h1>
  </div>
  <div class="mt-3">
      <button type="button" (click)="onCalculate()" class="bg-blue-600 rounded-md">Click me</button>
  </div>

</div>
